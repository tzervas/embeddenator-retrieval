[package]
name = "embeddenator-retrieval"
version = "0.1.3"
edition = "2021"
authors = ["Tyler Zervas <tz-dev@vectorweight.com>"]
description = "Signature-based retrieval and resonator for holographic engrams"
license = "MIT"
repository = "https://github.com/tzervas/embeddenator-retrieval"
keywords = ["embeddenator", "retrieval", "holographic", "resonator"]
categories = ["algorithms", "data-structures"]

[features]
default = []

[dependencies]
serde = { version = "1.0", features = ["derive"] }
sha2 = "0.10"
bincode = "1.3"
embeddenator-vsa = { git = "https://github.com/tzervas/embeddenator-vsa", tag = "v0.1.0" }
embeddenator-interop = { git = "https://github.com/tzervas/embeddenator-interop", tag = "v0.1.1" }
embeddenator-obs = { git = "https://github.com/tzervas/embeddenator-obs", tag = "v0.1.1" }

[dev-dependencies]
proptest = "1.0"
criterion = "0.5"
