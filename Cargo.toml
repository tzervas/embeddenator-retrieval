[package]
name = "embeddenator-retrieval"
version = "0.20.0"
edition = "2021"
authors = ["Tyler Zervas <tz-dev@vectorweight.com>"]
description = "Semantic retrieval and search operations for VSA-based vector representations"
license = "MIT"
repository = "https://github.com/tzervas/embeddenator-retrieval"
documentation = "https://docs.rs/embeddenator-retrieval"
keywords = ["embeddenator", "retrieval", "holographic", "search", "vsa"]
categories = ["algorithms", "data-structures"]

[features]
default = []

[dependencies]
serde = { version = ">=1.0, <2.0", features = ["derive"] }
sha2 = ">=0.10, <1.0"
bincode = ">=1.3, <2.0"
embeddenator-vsa = { path = "../embeddenator-vsa", version = ">=0.20.1, <1.0.0" }

[dev-dependencies]
proptest = ">=1.0, <2.0"
criterion = ">=0.5, <1.0"

[[bench]]
name = "retrieval"
harness = false

[[bench]]
name = "search_performance"
harness = false

[[bench]]
name = "query_hierarchical"
harness = false
